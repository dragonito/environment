
# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: MesloLGS NF 
  bold:
    family: MesloLGS NF 
  italic:
    family: MesloLGS NF 
  bold_italic:
    family: MesloLGS NF 
  size: 12.0
background_opacity: 0.90

shell:
  program: /bin/zsh

key_bindings:      
    - { key: F11, action: ToggleFullscreen }
